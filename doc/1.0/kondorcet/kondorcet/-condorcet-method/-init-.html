<h1>&lt;init&gt;</h1>
<code><span class="identifier">CondorcetMethod</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>Standard condorcet method poll. It does not ensure to get a single winner, but if it does this guaranteed to be a condorcet winner.</p>
<p>The <a href="result.html">result</a> method complexity is <emph>O(n^2+b)</emph> for <emph>n</emph> candidates and <emph>b</emph> ballots</p>
